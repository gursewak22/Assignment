<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page Test June 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <h1 class="heading">Login Page</h1>
        <button id="toggler" class="menu-btn"><i class="fas fa-bars"></i></button>
    </div>
    
    <form>
        <h3>Sign In</h3>
        <div class="option">
            <h6>Don't have an account? <b style="cursor: pointer;"><u>Get started</u></b></h6>
        </div>

        <div class="inputs">
            <input type="text" placeholder="Email Id:" id="username">

            <input type="password" placeholder="Password:" id="password">
        </div>

        <button>Submit</button>

    </form>

    <div class="menu-items links">
        <ul class="list">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
            <li>BLOG</li>
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
